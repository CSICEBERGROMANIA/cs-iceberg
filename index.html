
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Iceberg - Acasă</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div id="preloader">
        <img src="logo.png" alt="Loading..." class="loader">
    </div>
    <header>
        <img src="logo.png" alt="CS Iceberg Logo" class="site-logo">
        <h1>CS Iceberg</h1>
    </header>
    <main>
        <h2>Bine ați venit la CS Iceberg!</h2>
        <p>Echipa noastră, pasiunea noastră!</p>
    </main>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('preloader').style.display = 'none';
        });
    </script>
</body>
</html>
